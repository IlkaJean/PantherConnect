<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Log In</title>



  <!--end of nav bar-->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
 
  <link rel="stylesheet" href="css/LoginPage.css">

  <script src="js/login.js"></script>
</head>

<body>
  <div id="bc">
    <a id="home" href="PantherConnect.html">PantherConnect</a>

  </div>


  <div id="id01" class="signupform">

    <form class="modal-content" id="loginform" >
      <div class="container">
        <h1>Log In</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <div class="alert alert-danger d-none" id = "login_error">Sorry, Wrong Password or Email</div>

        <div class="clearfix">
          <button type="button" onclick= "login()" class="signupbtn">Log In</button>
        
        </div>
        <a href="sign_up.html" onclick="signup()"> Sign Up</a>
      </div>
     
    </form>
  </div>




</body>

</html>
